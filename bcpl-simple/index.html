<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCPL Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .panel-header {
            background: #2d2d30;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
            color: #cccccc;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        .output-area {
            width: 100%;
            height: 400px;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        button:active {
            background: #0d5a8f;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #252526;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.success {
            color: #4ec9b0;
        }
        
        .status.error {
            color: #f48771;
        }
        
        .status.info {
            color: #4fc1ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BCPL Compiler - Simple Pipeline</h1>
        
        <div class="status" id="status">Ready to compile</div>
        
        <div class="controls">
            <button id="compileBtn">‚öôÔ∏è Compile BCPL</button>
            <button id="runBtn" disabled>‚ñ∂Ô∏è Run Program</button>
            <button id="clearBtn">üóëÔ∏è Clear</button>
        </div>
        
        <div class="editor-section">
            <div class="panel">
                <div class="panel-header">BCPL Source Code</div>
                <textarea id="sourceCode">GET "LIBHDR"

LET START() BE
{ WRITEF("Hello from BCPL!*N")
  WRITEF("Sum of 5 + 7 = %N*N", 5 + 7)
}
</textarea>
            </div>
            
            <div class="panel">
                <div class="panel-header">Program Output</div>
                <div class="output-area" id="output"></div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">Compilation Log</div>
            <div class="output-area" id="log" style="height: 200px;"></div>
        </div>
    </div>
    
    <script src="vm.js"></script>
    <script src="assembler.js"></script>
    <script src="compiler.js"></script>
    <script src="main.js"></script>
    <script>
        // Global error handler to prevent crashes
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const status = document.getElementById('status');
            if (status) {
                status.textContent = 'Error: ' + (event.error?.message || 'Unknown error');
                status.className = 'error';
            }
            event.preventDefault();
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            const status = document.getElementById('status');
            if (status) {
                status.textContent = 'Error: ' + (event.reason?.message || 'Promise rejection');
                status.className = 'error';
            }
            event.preventDefault();
        });
    </script>
</body>
</html>
